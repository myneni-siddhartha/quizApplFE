<p>
  view your answers here!
</p>

<div *ngFor="let question of allQuestions;let i = index" style="text-align: center">
  <h3>question {{i+1}}</h3>
  <h5>{{question.question.question}}</h5>
  <p *ngIf="question.isCorrect === true" style="color: rgb(103, 231, 103)">this question is marked correctly by you</p>
  <p *ngIf="question.isCorrect === false" style="color: rgb(240, 145, 145)">this question is marked inCorrectly by you</p>
  <div *ngFor="let option of question.question.options" >
    <!-- <p>sad</p> -->
    <p *ngIf='(option.isCorrect===false && question.optionNumber === option.optionNumber) ' style="background-color: rgb(0, 145, 145);width: fit-content;text-align: center">{{option.answer}}</p>    
    <p *ngIf='option.isCorrect===true' style="background-color: rgb(103, 231, 103);width: fit-content;text-align: center">{{option.answer}}</p>
    <p *ngIf='option.isCorrect===false  && question.optionNumber != option.optionNumber' style="background-color: rgb(240, 145, 145);width: fit-content;text-align: center">{{option.answer}}</p>
    
    <!-- <p *ngIf='option.isCorrect === false && question.optionNumber === option.optionNumber; else elseBlock'>truting</p>
    <ng-template #elseBlock *ngIf='option.isCorrect === false'>{{option.answer}}</ng-template> -->
 
  </div>
</div>

<button (click)="resultsPage()">View Results again</button>
