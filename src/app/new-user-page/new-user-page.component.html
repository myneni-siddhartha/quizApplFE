
<div class="container">
  <h1>New User Form</h1>
  <form #userForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="name" name="name" #spy="ngModel">
      <div [hidden]="  spy.valid || spy.pristine " class="alert alert-danger">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="name">Email</label>
      <input type="email" class="form-control" id="email" required [(ngModel)]="email" name="email" #spy1="ngModel">
      <div [hidden]="  spy1.valid || spy1.pristine " class="alert alert-danger">
        Email is required
      </div>
    </div>
    <button type="button" class="btn btn-success" [disabled]="!userForm.form.valid" (click)="submitForm()">Submit</button>

  </form>
</div>
